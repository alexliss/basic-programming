<meta charset="utf-8">
<script type="text/javascript">
	
	const a = +prompt("Введите первое основание трапеции");
	const b = +prompt("Введите второе основание трапеции");
	const h = +prompt("Введите высоту трапеции");

	let result = ((a + b) / 2) * h;

	alert("Площадь трапеции равна " + result);

</script>
