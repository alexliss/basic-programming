<meta charset="utf-8">
<script type="text/javascript">
	
	let a = +prompt("Введите первое основание трапеции");
	let b = +prompt("Введите второе основание трапеции");
	let h = +prompt("Введите высоту трапеции");

	let result = ((a + b) / 2) * h;

	alert("Площадь трапеции равна " + result);

</script>
